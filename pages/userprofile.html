<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/userprofile.css">

</head>
<body>
    <nav>
        <div class="logo">
            <img src="../assets/logo.png" width="30px">
            <h2>dynami</h2>
        </div>
        <form class="searchbox">
            <input type="search" placeholder="Search...">
            <button type="find"><i class="fa fa-search"></i></button>
        </form>
        <div class="menu">
            <a href="#">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p style="line-height: 1.9;">Profile</p>
            </a>
            <a href="#">
                <i class="fa fa-home" aria-hidden="true"></i>
                <p class="homemenu">Home</p>
            </a>
            <a href="#">
                <i class="fa fa-users" aria-hidden="true"></i>
                <p style="line-height: 2;">Friends</p>
            </a>
            <a href="#">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p style="line-height: 2;">Add Post</p>
            </a>
        </div>
        <div class="userlogout">
            <button id="logout" onClick="logout()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <p>Log Out</p>
            </button>
        </div>
    </nav>

    <div id="createpostdivmain" class="col-12">
        <div id="usercoverpicturediv" style="background: url('../assets/pxfuel.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
            <label for="inputforusercoverimg" id="choosecoverimg" class="uploadbuttons">
                <img src="https://t4.ftcdn.net/jpg/02/17/88/73/360_F_217887350_mDfLv2ootQNeffWXT57VQr8OX7IvZKvB.jpg" id="m" width="40px">
            </label>
            <input type="file" id="inputforusercoverimg" style="visibility: hidden" onchange="changecoverpicture(event)">
        </div>

        <div id="userprofilepicturediv" style="background: url(../assets/user-default.jpg); background-position: center; background-size: cover;">
            <label for="inputforuserprofileimg" id="chooseprofileimg" class="uploadbuttons">
                <img src="https://t4.ftcdn.net/jpg/02/17/88/73/360_F_217887350_mDfLv2ootQNeffWXT57VQr8OX7IvZKvB.jpg" id="m" width="30px">
            </label>
            <input type="file" id="inputforuserprofileimg" style="visibility: hidden" onchange="changeprofilepicture(event)">
        </div>

        <div class="usercontent">
            <div class="username">
                <h3 id="fullname">Hakuna Matata</h3>
                <h4>@<span>hakunamatata</span></h4>
                <p>this is my bio âœ¨</p>
                <div class="edituser">
                    <label for="firstname" class="labels">First Name:</label>
                    <input type="text" id="firstname" class="userdatainputs">
                    <label for="lastname" class="labels">Last Name:</label>
                    <input type="text" id="lastname" class="userdatainputs">
                    <label for="emailaddress" class="labels">Email Address:</label>
                    <input type="email" id="emailaddress" class="userdatainputs">
                    <label for="userdescription" class="labels">Bio:</label>
                    <textarea id="userdescription" rows="5" placeholder="your bio"></textarea>
                </div>
                <p id="message"></p>
                <div class="col-12" style="display: flex; align-items: center; justify-content: flex-end; margin-top: 15px;">
                    <button id="updatedatabutton" style="background-color: #E7D184; font-weight: 400; color: #575757;" onclick="update()">Update</button>
                </div>
            </div>

            <div class="myposts">
                <div class="userinfo">
                    <div class="posts" style="text-align: center; display: flex; flex-direction: column;">
                        <p class="jmlh post" id="jmlhpost">120</p>
                        <p>Posts</p>
                    </div>
                    <div class="followers" style="text-align: center; display: flex; flex-direction: column;">
                        <p class="jmlh follower" id="jmlhfollower">120</p>
                        <p>Followers</p>
                    </div>
                    <div class="followings" style="text-align: center; display: flex; flex-direction: column;">
                        <p class="jmlh following" id="jmlhfollowing">120</p>
                        <p>Followings</p>
                    </div>
                </div>
                <h3>Posts</h3>
            </div>
        </div>
    </div>
</body>
</html>
